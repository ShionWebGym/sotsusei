            kitId: 'odm7isa',
            scriptTimeout: 3000,

            h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)

    <title>マウスクリック（ボタン）</title>
</head>
<body>
    <main class="content">
        <h1 class="zukan-page-title">マウスクリック（ボタン）</h1>
        <div class="clickbtn-content_container">
            <button class="bubbly-button">クリック！</button>
            <button class="clickbtn-ripple">クリック！
                <!-- <span class="clickbtn-ripple_effect"></span> -->
            </button>
            <button class="clickbtn-shadow" >クリック！</button>
            <div class="clickbtn-bound">
                <p>クリック！</p>
            </div>
        </div>
        <div class="zukan-page">
            <p class="kimochi-point"><span class="emoji">&#x1f973;</span>きもちいいポイント：クリックした動作が確認できる</p>
            <div class="desc-container">
                <p class="zukan-page-desc btn-desc">
                    WEBサイトには様々なボタンが使われていますが、ここではマウスクリックしたときにアニメーションするボタンを紹介しています！<br>
                    クリックした後の動作がユーザー自身の目で確認できるので、派手なものでなくともアニメーションは付けると良い体験にもつながるのではないでしょうか
                    本webページでは紹介しきれないようなユニークなボタンが世界にはたくさんあるので興味がある方は調べてみると新たな発見があるかも！
                    </p>
            </div>
            <a href="../index.html" class="back-mokuzi">目次へ戻る</a>
            <p class="copy"><small>© shion 2021</small></p>
        </div>
    </main>
    <script>
        var animateButton = function(e) {

e.preventDefault;
//reset animation
e.target.classList.remove('animate');

e.target.classList.add('animate');
setTimeout(function(){
  e.target.classList.remove('animate');
},700);
};

var bubblyButtons = document.getElementsByClassName("bubbly-button");

for (var i = 0; i < bubblyButtons.length; i++) {
bubblyButtons[i].addEventListener('click', animateButton, false);
}
    
let btn = document.querySelector('.clickbtn-bound');

btn.addEventListener('click',function(){
    let duration = 0.3,
        delay= 0.08;
        
    TweenMax.to(btn, duration, {scaleY: 1.6, ease: Expo.easeOut});
    TweenMax.to(btn, duration, {scaleX: 1.2, scaleY: 1, ease: Back.easeOut, easeParams: [3], delay: delay});
    TweenMax.to(btn, duration * 1.25, {scaleX: 1, scaleY: 1, ease: Back.easeOut, easeParams: [6], delay: delay * 3 });
}, );
    </script>
</body>
